<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 18pt Arial;
        }
        input{
            font:normal 18pt Arial;
            width: 100px;
        }
    </style>
</head>
<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="txtn1"> +
    <input type="number" name="txtn2" id="txtn2">
    <input type="button" value="somar" name="somar" id="somar" onclick="somar()">
    <div id="res"> Resultado </div>
    <script>
        function somar(){
            var n1 = document.getElementById('txtn1')
            var n2 = document.querySelector('input#txtn2')
            var res = document.getElementById('res')
            var n1 = Number(n1.value)
            var n2 = Number(n2.value)
            var s = n1 + n2;
            res.innerHTML = `A soma de ${n1} e ${n2} Ã© = ${s}`
        }
    </script>
</body>
</html>
